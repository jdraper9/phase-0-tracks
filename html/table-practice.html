<!DOCTYPE html>
<html>
<head>
	<title>table practice</title>
</head>
<body>
	<h1>The Three Stooges</h1>
	<table border = 1>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Hair</th>
		</tr>
		<tr>
			<td>Moe</td>
			<td>Howard</td>
			<td>Bowl cut</td>
		</tr>
		<tr>
			<td>Curly</td>
			<td>Howard</td>
			<td>Buzz cut</td>
		</tr>
		<tr>
			<td>Larry</td>
			<td>Fine</td>
			<td>Curly</td>
		</tr>
	</table>
	<h1>Second Practice Table</h1>
	<table border = 1>
		<tr>
			<th>One</th>
			<th>Two</th>
			<th>Three</th>
		</tr>
		<tr>
			<td colspan = 2>a</td>
			<td>b</td>
		</tr>
		<tr>
			<td rowspan="2">c</td>
			<td>d</td>
			<td>e</td>
		</tr>
		<tr>
			<td>f</td>
			<td>g</td>
		</tr>
		<tr>
			<td>h</td>
			<td>i</td>
			<td>j</td>
		</tr>
	</table>
</body>
</html>
